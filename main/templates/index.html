{% extends 'base.html' %}

{% block content %}
  <section class="mt-3">
    <div class="row">

      <div class="col-3">
        <form class="p-3">
          {% csrf_token %}
          <label for="">Seleccione categor√≠a:</label>
          <select class="form-select" required>
            <option selected value>elije una</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div class="mt-3">
            <input type="submit" value="Filtrar" class="btn btn-primary">
          </div>
        </form>
      </div>
      <div class="col-9">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for equipo in equipos %}
              <tr>
                <th scope="row">{{ equipo.id }}</th>
                <td>{{equipo.nombre}}</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>
{% endblock %}
